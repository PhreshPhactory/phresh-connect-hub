    <!-- Defer non-critical scripts -->
    <script>
      // Service worker registration for caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
      
      // Critical path loading optimization
      window.addEventListener('DOMContentLoaded', function() {
        // Preload next likely pages
        const pages = ['/services', '/about', '/contact', '/blog'];
        pages.forEach(function(page) {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = page;
          document.head.appendChild(link);
        });
        
        // Add structured data for local business if needed
        if (window.location.pathname === '/') {
          const localBusinessData = {
            "@context": "https://schema.org",
            "@type": "ProfessionalService",
            "name": "Phresh Phactory, Inc.",
            "description": "Strategic business transformation through fractional leadership and global talent teams",
            "url": "https://phreshphactory.com",
            "telephone": "+1-832-852-3367",
            "email": "info@phreshphactory.co",
            "areaServed": {
              "@type": "Country",
              "name": "United States"
            },
            "serviceType": [
              "Business Transformation",
              "Fractional Leadership", 
              "Strategic Consulting",
              "Remote Team Management"
            ]
          };
          
          const script = document.createElement('script');
          script.type = 'application/ld+json';
          script.textContent = JSON.stringify(localBusinessData);
          document.head.appendChild(script);
        }
      });
    </script>
